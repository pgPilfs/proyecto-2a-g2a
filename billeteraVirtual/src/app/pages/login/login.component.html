<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="HoracioAlanís">
    <title>Login · VirtualWallet</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
   <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            }
        a {
            text-decoration: none;
        }
    
        .text_logo {
            width: 260px;
        }
    
        .logo {
            width: 60px;
        }
    </style>

</head>

<body>     
    <!-- Cabecera con Logo -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <img class="text_logo mb-4" src="img/text_logo.png">
                <img class="logo ms-2 mb-4" src="img/logo_VW.png">
            </div>
        </div>
    </div>

    <!-- Cuerpo del sitio / Formulario -->
    <div class="container">
        <div class="row">
            <div class="col-3 mt-5 m-auto">
                     <form>
                        <h1 class="h1 fw-bold mb-3">Login</h1>
                        <p class="">Bienvenidos a<span class="fw-bold"> Virtual Wallet</span></p>
                        <div class="mb-3">
                            <label for="InputEmail1" class="form-label visually-hidden">Email</label>
                            <input type="email" placeholder="Email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="InputPassword1" class="form-label visually-hidden">Password</label>
                            <input type="password" placeholder="Password" class="form-control" id="InputPassword1">
                        </div>
                        <div class="col-12 small mb-3">
                                <input type="checkbox" class="form-check-input" id="Check1">
                                <label class="form-check-label" for="Check1">Recordarme</label>
                                <a href="" class="float-end">¿Olvidaste tu contraseña?</a>
                        </div>
                        <button type="submit" class="col-12 py-2 btn btn-primary">Login</button>
                    </form>
                    <div class="small mt-5"><p>¿Ya tienes una cuenta?<a href="" class="fw-bold"> Inicia sesión</a>.</p></div>
            </div>
        </div>    
    </div>

    <!-- Pie de pagina del sitio -->
    <div class="container fixed-bottom">
        <div class="row">
            <div class="col-6 text-center m-auto">
            <p class="float-start">Copyright © 2021 Virtual Wallet All rights reserved.</p> <p class="float-end">Terms & Conditions.</p>
            </div>
        </div>
    </div>

</body>
</html>
