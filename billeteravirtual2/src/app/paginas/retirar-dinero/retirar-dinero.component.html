<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="EzeSantacroce" />
    <title>Retirar dinero · VirtualWallet</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      body {
        padding-top: 40px;
        padding-bottom: 40px;
      }
      a {
        text-decoration: none;
      }

      .text_logo {
        width: 260px;
      }

      .logo {
        width: 60px;
      }
    </style>
  </head>

  <body>
    <!-- Cabecera con Logo -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center">
          <img class="text_logo mb-4" src="assets/imagenes/logo_VW.png" />
          <img class="logo ms-2 mb-4" src="assets/imagenes/text_logo.png" />
        </div>
      </div>
    </div>

    <!-- Cuerpo del sitio / Formulario -->
    <div class="container">
      <div class="row">
        <div class="col-3 mt-5 m-auto">
          <form>
            <h1 class="h1 fw-bold mb-3">Retirar dinero</h1>
            <p class="">
              Bienvenidos a<span class="fw-bold"> Virtual Wallet</span>
            </p>
            <div class="mb-3">
              <label for="InputNumber" class="form-label visually-hidden"
                >Monto</label
              >
              <input
                type="number"
                placeholder="Monto a retirar"
                class="form-control"
                id="InputNumber"
                aria-describedby="emailHelp"
                required
              />
              <div class="invalid-feedback">Complete los datos</div>
            </div>
            <div class="col-12 small mb-3">
              <input type="checkbox" class="form-check-input" id="Check1" />
              <label class="form-check-label" for="Check1"
                >Recordar mensualmente</label
              >
            </div>
            <button type="button" class="btn btn-primary btn-lg">
              Confirmar monto
            </button>
            <button type="button" class="btn btn-secondary btn-lg">
              Cancelar
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Pie de pagina del sitio -->
    <div class="container fixed-bottom">
      <div class="row">
        <div class="col-6 text-center m-auto">
          <p class="float-start">
            Copyright © 2021 Virtual Wallet All rights reserved.
          </p>
          <p class="float-end">Terms & Conditions.</p>
        </div>
      </div>
    </div>
  </body>
</html>
